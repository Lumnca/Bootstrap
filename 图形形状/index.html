<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 网格系统</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/windows.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.js"></script>
</head>
<style>
    *{
        text-align: center;
    }
    
</style>
<body>
    <!--
        .rounded        类 : 可以让图片显示圆角效果：
        .rounded-circle 类 : 可以设置椭圆形图片:
        .img-thumbnail  类 :用于设置图片缩略图(图片有边框):
        .float-right    类 : 来设置图片右对齐，使用 .float-left 类设置图片左对齐:

        img-fluid       类 : 设置了 max-width: 100%; 、 height: auto; :
    -->
    <div >
        <img src="http://static.runoob.com/images/mix/cinqueterre.jpg" class="rounded">
        <img src="http://static.runoob.com/images/mix/cinqueterre.jpg" class="rounded-circle">
        <img src="http://static.runoob.com/images/mix/cinqueterre.jpg" class="img-thumbnail">
        <img src="http://static.runoob.com/images/mix/cinqueterre.jpg" class="float-right"> 
        <img src="http://static.runoob.com/images/mix/cinqueterre.jpg" class="img-fluid">
        
    </div>

</body>
</html>
