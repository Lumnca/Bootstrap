<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 网格系统</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/windows.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="js/bootstrap.js"></script>
</head>
<body>
<!--
    徽章（Badges）主要用于突出显示新的或未读的项。如需使用徽章，
    只需要将 .badge 类加上带有指定意义的颜色类 (如 .badge-secondary) 添加到 <span> 元素上即可。 
    徽章可以根据父元素的大小的变化而变化:
-->
<div class="container">
    <div class="row">
        <!--可以通过使用hX标签来设置大小-->
        <h1><div class="badge badge-success">小徽章</div></h1> 
        <h2><div class="badge badge-primary">小徽章</div></h2> 
        <h3><div class="badge badge-info">小徽章</div></h3> 
        <h4><div class="badge badge-danger">小徽章</div></h4> 
        <h5><div class="badge badge-warning">小徽章</div></h5> 
        <h6><div class="badge badge-secondary">小徽章</div></h6> 
    </div>
    <!--badge-pill可以改为圆角型-->
    <div>
        <span class="badge badge-pill badge-success">小徽章</span>
        <span class="badge badge-pill badge-primary">小徽章</span>
        <span class="badge badge-pill badge-info">小徽章</span>
    </div>
    <!--还可以将徽章插入其他元素中-->
    <!--按钮-->
    <button type="button" class="btn btn-primary">
        查看消息<span class="badge badge-light"> 7 </span>
    </button>
    <!--连接-->
    <a href="#">
        <span class="badge badge-success">连接</span>
    </a>
</div>
<hr>
<!--进度条
进度条可以显示用户任务的完成过程。

创建一个基本的进度条的步骤如下：

    1.添加一个带有 .progress 类的 <div>。
    2.接着，在上面的 <div> 内，添加一个带有 class .progress-bar 的空的 <div>。
    3.添加一个带有百分比表示的宽度的 style 属性，例如 style="width:70%" 表示进度条在 70% 的位置。
-->
<div class="container">
        <div class="progress">
                <div class="progress-bar" style="width:70%"></div>
            </div>
            <br>
            <!--添加颜色,在内部添加bg-样式颜色（info，warning）-->
            <div class="progress" style="width:200px">
                <div class="progress-bar bg-warning" style="width:50%"></div>
            </div>
            <!--可以使用 .progress-bar-striped 类来设置条纹进度条：-->
            <br>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-primary" style="width:80%">进度条</div>
            </div>
            <br>
            <!--使用 .progress-bar-animated 类可以为进度条添加动画,条纹类必须含有progress-bar-striped -->
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated badge-danger" style="width:48%">正在加载中...</div>
            </div>
            <div class="container">
                    <h2>混合色彩进度条</h2>
                    <p>进度条可以设置多种颜色:</p> 
                    <div class="progress">
                      <div class="progress-bar bg-success" style="width:40%">
                        Free Space
                      </div>
                      <div class="progress-bar bg-warning" style="width:10%">
                        Warning
                      </div>
                      <div class="progress-bar bg-danger" style="width:20%">
                        Danger
                      </div>
                    </div>
                  </div>
            <hr>
</div>
<div class="container">
    <h2 class="text-center">带有脚本的进度条</h2>
    <br><br>
    <div class="progress">
        <div class="progress-bar  progress-bar-striped progress-bar-animated" id="barload">0%</div>
    </div>
</div>
</body>
<script>
        var load = document.getElementById("barload");
        var num = 0;
        
        setInterval(() => {
            load.style.width = num+"%";
            load.innerHTML = num+"%";
            
            num+=Math.floor(Math.random()*5);  
            if(num>100){
                num = 0;
            }        
        }, 300);

</script>
</html>
