<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 网格系统</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/windows.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.js"></script>
</head>
<style>
</style>
<body>
    <!--
        Bootstrap4 网格系统规则:
        网格每一行需要放在设置了 .container (固定宽度) 或 .container-fluid (全屏宽度) 类的容器中，这样就可以自动设置一些外边距与内边距。
        使用行来创建水平的列组。
        内容需要放置在列中，并且只有列可以是行的直接子节点。
        预定义的类如 .row() 和 .col-sm-4 可用于快速制作网格布局。
        列通过填充创建列内容之间的间隙。 这个间隙是通过 .rows 类上的负边距设置第一行和最后一列的偏移。
        网格列是通过跨越指定的 12 个列来创建。 例如，设置三个相等的列，需要使用用三个.col-sm-4 来设置。
        
        div常用布局设计类:

            .container : 固定宽度,自动居中
            .container-fluid : 全屏宽度，占据全部宽度
            .row    : 元素左浮动100%宽度
            .rows   : 全屏且占据左右负边距-15px

        div长度控制类(1~12):

            .col-X(1~12)	: 自动或者用于像素宽度 < 576px的设备  最大宽度540px
            .col-sm-X(1~12) : 用于像素宽度 576px~768px 的设备    最大宽度720px
            .col-md-X(1~12)	: 用于像素宽度 768px~992px的设备     最大宽度960px
            .col-lg-X(1~12) : 用于像素宽度 992px~1200px的设备    最大宽度1140px
            .col-xl-X(1~12) : 用于像素宽度 > 1200px的设备
    -->

    <!--基于不同的分辨率处理-->
    <div class="row">
        <div class="col-1 col-sm-2 col-md-4 col-lg-8 col-xl-12" style=" border: 1px solid #000000;">在不同的分辨率下查看我的长度比例</div>
    </div>

    <!--自动处理-->
    <div class="row">
        <!--并列排满-->
            <div class="col" style=" border: 1px solid #000000;">在不同的分辨率下查看</div>
            <div class="col" style=" border: 1px solid #000000;">在不同的分辨率下查看</div>
            <div class="col" style=" border: 1px solid #000000;">在不同的分辨率下查看</div>
    </div>

    <!--当分辨率不匹配时会折叠排布-->
    <div class="row">
        <div class="col-md-4">当宽度小于768px不并列</div>
        <div class="col-md-4">当宽度小于768px不并列</div>
        <div class="col-md-4">当宽度小于768px不并列</div>
    </div>

    <!--
        上面的排布都是紧凑的，如果想列分隔开需要使用偏移列：
            偏移列通过 offset-*-* 类来设置。第一个星号( * )可以是 sm、md、lg、xl，表示屏幕设备类型，第二个星号( * )可以是 1 到 11 的数字。
            为了在大屏幕显示器上使用偏移，请使用 .offset-md-* 类。这些类会把一个列的左外边距（margin）增加 * 列，其中 * 范围是从 1 到 11。
            例如：.offset-md-4 是把.col-md-4 往右移了四列格。
    -->

    <div class="row">
            <div class="col-md-2"  style="background:rgb(223, 220, 51)">1</div>
            <div class="col-md-2 offset-md-3"  style="background:rgb(223, 220, 51)">2</div>
            <div class="col-md-2 offset-md-3"  style="background:rgb(223, 220, 51)">3</div>
            <!--通过2+3+2+3+2=12可以判断排列在一行（匹配的分辨率中）-->
    </div>

    <a href="layout1.html">网页排版布局1</a><br>
    <a href="layout2.html">网页排版布局1</a>
</body>
</html>
