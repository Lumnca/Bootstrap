<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
    <title>coverflowEffect配置项</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <link  rel="icon" href="../img/windows.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.esm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.esm.bundle.js"></script>
    <style>
        .swiper-slide{
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 28px;
            color: aliceblue;

        }
    </style>
</head>
<body>
    <div class="container">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background: #2ec5d6;">slider1</div>
                        <div class="swiper-slide" style="background: #53bd7f;">slider2</div>
                        <div class="swiper-slide" style="background: #bb4eb5;">slider3</div>
                        <div class="swiper-slide" style="background: #c0c249;">slider4</div>
                    </div>
                </div>
    </div>  
    <hr>
    <div class="container">
            <div class="swiper-container1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background: #2ec5d6;">slider1</div>
                    <div class="swiper-slide" style="background: #53bd7f;">slider2</div>
                    <div class="swiper-slide" style="background: #bb4eb5;">slider3</div>
                    <div class="swiper-slide" style="background: #c0c249;">slider4</div>
                </div>
            </div>
</div>  

</body>
<script>
var mySwiper = new Swiper('.swiper-container',{
    speed : 3000,
    autoplay : true,
    effect : 'coverflow',
    coverflowEffect : {
        rotate : 90,
        stretch : 40,
        depth :10,
        modifier : 0.8,
        slideShadows : true
    }
})


var mySwiper = new Swiper('.swiper-container1',{
    speed : 3000,
    autoplay : true,
  effect : 'flip',
  flipEffect: {
    slideShadows : true,
    limitRotation : true,
  }
})
</script>
</html>
